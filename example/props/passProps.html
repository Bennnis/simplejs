<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base</title>
    <script src="../../dist/bundle.js"></script>
</head>
<body>
<div id="app"></div>
<script>
	const Component_1 = new Simple({
		state: {
			name: 'Simple Js'
		},

		render: function (h) {
			return h('div', {
				domProps: {
					name: 'state name is true'
				}
			}, [
				`My name is: ${this.state.name}, I am ${this.props.age} years old`,
			])
		}
	})

	const Component_2 = new Simple({
		state: {
			age: 10
		},

		render: function (h) {
			return h('div', {}, [
				`I am parent, I am ${this.state.age} years old`,
				h(Component_1, {
					props: {
						age: this.state.age
					}
				})
			])
		}
	})

	setTimeout(() => {
		Component_2.setState({
			age: 20
		})
	}, 1000)

	Simple.mount('#app', Component_2)
</script>
</body>
</html>
