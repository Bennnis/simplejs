<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base</title>
    <script src="../../dist/bundle.js"></script>
</head>
<body>
<div id="app"></div>
<script>
	const Component_1 = new Simple({
		state: {
			name: 'Simple Js'
		},

		render: function (h) {
			return h('div', {
				props: {
					name: 'propName'
				},
				events: {
					click: function () {
						console.log(this.state.name)
					}
				}
			}, [
				`Welcome to ${this.state.name}`,
				h('p', {
					events: {
						mouseover: function () {
							console.log(this.state.name)
						}
					}
				}, ['children'])
			])
		}
	})

	Simple.mount('#app', Component_1)
</script>
</body>
</html>
