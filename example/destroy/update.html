<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <script src="../../dist/bundle.js"></script>
</head>
<body>
<button onclick="des()">destroy</button>
<div id="app"></div>
<script>
	function des() {
		Component_1.destroy()
	}

	const Component_1 = new Simple({
		state: {
			name: true,
			count: 1
		},
		/**
		 * render base
		 * */
		render: function (h) {
			if (this.state.name) {
				return h('div', {
					props: {
						name: 'state name is true'
					}
				}, [
					'hello vnode',
					h('p', {}, [
						'first level p',
						h('p', {}, ['second level p'])
					]),
					`count is ${this.state.count}`
				])
			} else {
				return h('p', {
					props: {
						name: 'state name is false'
					}
				}, ['state name is true'])
			}
		}

		/**
		 * render children
		 * */

		/**
		 * update with vnode diff
		 * */
	})

	setInterval(() => {
		Component_1.setState({
			name: !Component_1.state.name,
			count: Component_1.state.count + 1
		})
	}, 1000)
	Simple.mount('#app', Component_1)
</script>
</body>
</html>
