<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <script src="../../dist/bundle.js"></script>
</head>
<body>
<div id="app"></div>
<script>
	const Component_1 = new Simple({
		state: {
			name: true,
			count: 1
		},
		/**
		 * render base
		 * */
		render: function (h) {
			if (this.state.name) {
				return h('div', {}, [
					h('p', {}, [
						h('p', {}, ['second level p']),
						'hhh'
					]),
				])
			} else {
				return h('p', {}, [
					h('div', {}, [
						'second level dshkjadhk'
					])
				])
			}
		},

		mounted() {
			setTimeout(() => {
				this.setState({
					name: !this.state.name,
					count: this.state.count + 1
				})
			}, 1000)
			setTimeout(() => {
				this.setState({
					name: !this.state.name,
					count: this.state.count + 1
				})
			}, 2000)
		}

		/**
		 * render children
		 * */

		/**
		 * update with vnode diff
		 * */
	})
	Simple.mount('#app', Component_1)
</script>
</body>
</html>
