<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base</title>
    <script src="../../dist/bundle.js"></script>
</head>
<body>
<div id="app"></div>
<script>
	//render
	new Simple({
		el: '#app',

		template: `
            <div :name="state.name">{ state.name }</div>
        `,

		state: {
			name: 'Simple Js'
		},

		mounted() {
			setTimeout(() => {
				this.setState({
					name: 'change'
				})
			}, 1000)
		}
	})
</script>
</body>
</html>
