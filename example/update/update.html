<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <script src="../../dist/bundle.js"></script>
</head>
<body>
<div id="app"></div>
<script>
	const Component_1 = new Simple({
		state: {
			name: true,
			count: 1
		},
		/**
		 * render base
		 * */
		render: function (h) {
			if (this.state.name) {
				return h('div', {
					props: {
						name: 'state name is true'
					}
				}, [
					'hello vnode',
					h('p', {}, [
						'first level p',
						h('p', {}, ['second level p'])
					]),
					`count is ${this.state.count}`
				])
			} else {
				return h('p', {
					props: {
						name: 'state name is false'
					}
				}, ['state name is true'])
			}
		},

		mounted() {
			setInterval(() => {
				this.setState({
					name: !this.state.name,
					count: this.state.count + 1
				})
			}, 1000)
		}

		/**
		 * render children
		 * */

		/**
		 * update with vnode diff
		 * */
	})
	Simple.mount('#app', Component_1)
</script>
</body>
</html>
