<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <script src="../../dist/bundle.js"></script>
</head>
<body>
<div id="app"></div>
<script>
	const child = new Simple({
		state: {
			name: 'Simple Js'
		},

		render: function (h) {
			return h('div', {
				domProps: {
					name: 'state name is true'
				}
			}, [
				`Welcome to ${this.state.name}`,
			])
		}
	})
	const Component_1 = new Simple({
		el: '#app',
		state: {
			name: true,
			count: 1
		},
		/**
		 * render base
		 * */
		render: function (h) {
			if (this.state.name) {
				return h('div', {
					props: {
						name: 'state'
					}
				}, ['dsahjdksajh'])
			} else {
				return h('div', {
					props: {
						name: 'state name is true'
					}
				}, [this.state.count, child])
			}
		},

		mounted() {
			setTimeout(() => {
				this.setState({
					name: !this.state.name,
					count: this.state.count + 1
				})
			}, 1000)
			setTimeout(() => {
				this.setState({
					name: !this.state.name,
					count: this.state.count + 1
				})
			}, 2000)
			setTimeout(() => {
				this.setState({
					name: !this.state.name,
					count: this.state.count + 1
				})
			}, 3000)
		}
	})
</script>
</body>
</html>
