<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <script src="../../dist/bundle.js"></script>
</head>
<body>
<div id="app"></div>
<script>
	const Component_1 = new Simple({
        el: 'app',
        data: {
        	version: 'v1.0.0',
            name: 'Simple Js',
            count: 0
        },

		render: function (h) {
        	setInterval(() => {
                this.setState({count: this.state.count + 1})
            }, 1000)

            return h(`<div>
                <p>Welcome to</p>
                <br>
                <p>{'Name: ' + name + " version: " + version}</p>
                <br>
                <p>You are stay for {count} s</p>
            </div>`)
        }
	})

	Simple.bind('app', Component_1)
</script>
</body>
</html>
