<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base</title>
    <script src="../../dist/bundle.js"></script>
</head>
<body>
<div id="app"></div>
<script>
	Simple.directive('show', () => {
		const checkShow = (el, value) => {
			if (value) {
				el.style.display = 'block'
			} else {
				el.style.display = 'none'
			}
		}

		return {
			insert: (el, value) => {
				checkShow(el, value)
			},

			update: (el, value) => {
				checkShow(el, value)
			}
		}
	})

	//render
	new Simple({
		el: '#app',

		state: {
			name: 'Simple Js',
			ifShow: false
		},

		render: function (h) {
			return h('div', {
				domProps: {
					name: 'state name is true'
				},
				directives: {
					show: this.state.ifShow
				}
			}, [
				`Welcome to ${this.state.name}`,
				(function () {
					return `Welcome to ${this.state.name}`
				}),
				(function () {
					return (function () {
						return `Welcome to ${this.state.name}`
					})
				})
			])
		}
	})
</script>
</body>
</html>
